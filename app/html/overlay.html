<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overlay</title>
    <style>
        html {
            background-color: rgba(0, 0, 0, 0.0);
            transition: all 1000ms ease-out;
        }
    </style>
</head>
<body>
    <script>
        'use strict';

        /**
         * Modules
         * Electron
         * @global
         * @constant
         */
        const electron = require('electron');
        const { ipcRenderer } = electron;

        /**
         * Modules
         * External
         * @global
         * @constant
         */
        const tinycolor = require('tinycolor2');

        /**
         * DOM Elements
         * @global
         */
        let dom = {
            container: document.querySelector('html')
        };

        /**
         * @listens Electron:ipcRenderer#set-color
         */
        ipcRenderer.on('overlay-update', (ev, displayId, action, value) => {
            let currentColor =  tinycolor(dom.container.style.backgroundColor);

            if (action === 'alpha') {
                dom.container.style.backgroundColor = currentColor.setAlpha(parseFloat(value)).toRgbString();
            }

            if (action === 'color') {
                dom.container.style.backgroundColor = tinycolor(value).setAlpha(currentColor.getAlpha()).toRgbString();
            }
        });
    </script>
</body>
</html>
